<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="A random Dungeons & Dragons loot generator">

    <title>Scott Kenneth Jackson | D&D DM Tools - NPC Generator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/global.css">
  </head>
  <body class="flex-center flex-col fill-space min-h-screen padding-yyyx">
    <a href="https://scottkennethjackson.github.io/dnd/" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn" height="32" width="36" viewBox="0 0 576 512"><path d="M576 287.6H511.8l1 224.4H472 456 352V352H224V512H120 104 64.1V474.8c-.1-.9-.1-1.8-.1-2.8V360c0-.9 0-1.9 .1-2.8V287.6H0V240L288.4 0 416 106.5V32h96V186.6L576 240v47.6z"/></svg>
    </a>

    <div class="flex-center flex-col margin-bottom">
      <img src="../images/logo.png" id="logo" alt="D&D">
      <h1 class="uppercase text-center text-grey font-lg">NPC Generator</h1>
    </div>

    <div class="flex-center flex-col margin-bottom border-red w-full max-w-sm padding-yyx">
      <h2 id="prompt" class="text-center font-serif font-lg">Select NPC Level</h2>

      <div id="statblock" class="hidden">
        <div class="flex-col margin-bottom w-full">
          <div class="hr-thick-red">
            <span id="npc-name"></span>
            <span id="description"></span>
          </div>

          <div class="return-sm hr-thick-red">
            <span id="ac"></span>
            <span id="hp"></span>
            <span id="movement"></span>
          </div>

          <div class="sm-flex-row return-sm hr-thick-red">
            <div class="flex-center justify-between break-sm sm-break-none sm-w-half">
              <div class="w-third text-center">
                <p class="bold">STR</p>
                <span id="str-stats"></span>
              </div>

              <div class="w-third text-center">
                <p class="bold">DEX</p>
                <span id="dex-stats"></span>
              </div>

              <div class="w-third text-center">
                <p class="bold">CON</p>
                <span id="con-stats"></span>
              </div>
            </div>

            <div class="flex-center justify-between sm-w-half">
              <div class="w-third text-center">
                <p class="bold">INT</p>
                <span id="int-stats"></span>
              </div>

              <div class="w-third text-center">
                <p class="bold">WIS</p>
                <span id="wis-stats"></span>
              </div>

              <div class="w-third text-center">
                <p class="bold">CHA</p>
                <span id="cha-stats"></span>
              </div>
            </div>
          </div> 
          
          <div class="return-sm hr-thick-red">
            <span id="saving-throws"></span>
            <span id="skills"></span>
            <span id="dmg-resistance"></span>
            <span id="senses"></span>
            <span id="lang"></span>
            <span id="prof-bonus"></span>
          </div>

          <div id="feat-section" class="hidden return-sm hr-thick-red">
            <span id="racial-feature"></span>
            <span id="stealth-disadvantage"></span>
            <span id="over-encumbered"></span>
            <span id="bonus-feature"></span>
            <span id="magic-resistance"></span>
            <span id="spellcasting-feature"></span>
            <span id="spell-list"></span>
          </div>

          <div class="return-sm">
            <h3 class="break-sm hr-red font-md">Actions</h3>
            <span id="multiattack"></span>
            <span id="melee-attack"></span>
            <span id="ranged-attack"></span>
          </div>

          <div id="reaction-section" class="hidden return-sm">
            <h3 class="break-sm hr-red font-md">Reactions</h3>
            <span id="move-reaction"></span>
          </div>
        </div>
      </div>

      <div class="flex-col sm-flex-row sm-justify-center return-sm w-full">
        <div class="flex-around sm-justify-start break-sm sm-break-none w-full sm-w-unset">
          <div class="flex-start sm-justify-center items-center sm-space-md w-forty sm-w-unset">
              <input type="radio" id="commoner" name="npc" value="commoner" checked />
              <label class="tab-sm text-grey" for="commoner">Commoner</label>
          </div>

          <div class="flex-start sm-justify-center items-center sm-space-md sm-tab-md w-forty sm-w-unset">
              <input type="radio" id="adventurer" name="npc" value="adventurer" />
              <label class="tab-sm text-grey" for="adventurer">Adventurer</label>
          </div>
        </div>

        <div class="flex-around sm-justify-start w-full sm-w-unset">
          <div class="flex-start sm-justify-center items-center sm-space-md sm-tab-md w-forty sm-w-unset">
              <input type="radio" id="hero" name="npc" value="hero" />
              <label class="tab-sm text-grey" for="hero">Hero</label>
          </div>

          <div class="flex-start sm-justify-center items-center sm-tab-md w-forty sm-w-unset">
            <input type="radio" id="legend" name="npc" value="legend" />
            <label class="tab-sm text-grey" for="legend">Legend</label>
          </div>
        </div>
      </div>
    </div>
    
    <button id="roll-btn" class="margin-top">Roll</button>
  </body>
  <footer>
    <script src="../scripts/npc-arrays.js"></script>
    <script src="../scripts/spell-arrays.js"></script>
    <script src="../scripts/npc-generator.js"></script>
</footer>
</html>

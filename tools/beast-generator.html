<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="A random Dungeons & Dragons beast generator">

    <title>D&D DM Tools | Beast Generator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon.io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/main.css">
  </head>
  <body>
    <div class="banner">
        <img src="../images/logo.png" class="logo" alt="D&D">
        <h1 class="title uppercase">Beast Generator</h1>
    </div>

    <div class="randomiser">
        <p id="beast" class="subtitle">Select Beast Type</p>
        <a href="#" id="link"></a>
        <div class="beast-radio">
            <div class="beast-type">
                <input type="radio" id="walking" name="beast" value="walking" checked />
                <label for="walking">Walking</label>
            </div>
            <div class="beast-type">
                <input type="radio" id="flying" name="beast" value="flying" />
                <label for="flying">Flying</label>
            </div>
            <div class="beast-type">
                <input type="radio" id="swimming" name="beast" value="swimming" />
                <label for="swimming">Swimming</label>
            </div>
        </div>
    </div>

    <button id="roll-btn" class="uppercase" role="button">Roll</button>
  </body>
  <footer>
    <script src="../scripts/beast-generator.js"></script>
    <script src="../scripts/beast-array.js"></script>
  </footer>
</html>

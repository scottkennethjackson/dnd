<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Scott Kenneth Jackson">
    <meta name="description" content="A random Dungeons & Dragons beast generator">

    <title>Scott Kenneth Jackson | D&D DM Tools - Beast Generator</title>

    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../images/favicon_io/site.webmanifest">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <link rel="stylesheet" href="../styles/global.css">
  </head>
  <body class="fixed flex-center flex-col fill-space padding">
    <a href="https://scottkennethjackson.github.io/dnd/" role="button">
      <svg xmlns="http://www.w3.org/2000/svg" class="svg-btn" height="32" width="36" viewBox="0 0 576 512"><path d="M576 287.6H511.8l1 224.4H472 456 352V352H224V512H120 104 64.1V474.8c-.1-.9-.1-1.8-.1-2.8V360c0-.9 0-1.9 .1-2.8V287.6H0V240L288.4 0 416 106.5V32h96V186.6L576 240v47.6z"/></svg>
    </a>

    <div class="flex-center flex-col margin-bottom">
        <img src="../images/logo.png" id="logo" alt="D&D">
        <h1 class="uppercase text-center text-grey font-lg">Beast Generator</h1>
    </div>

    <div class="flex-center flex-col margin-bottom border-red w-full max-w-sm padding-yyxx">
        <h2 id="beast" class="text-center font-serif font-lg">Select Beast Type</h2>
        <a href="#" id="link" class="margin-bottom"></a>
        <div class="flex-center">
            <div class="beast-type">
                <input type="radio" id="walking" name="beast" value="walking" checked />
                <label class="text-grey" for="walking">Walking</label>
            </div>

            <div class="beast-type margin-x">
                <input type="radio" id="flying" name="beast" value="flying" />
                <label class="text-grey" for="flying">Flying</label>
            </div>

            <div class="beast-type">
                <input type="radio" id="swimming" name="beast" value="swimming" />
                <label class="text-grey" for="swimming">Swimming</label>
            </div>
        </div>
    </div>

    <button id="roll-btn" class="margin-top">Roll</button>
  </body>
  <footer>
    <script src="../scripts/beast-generator.js"></script>
    <script src="../scripts/beast-arrays.js"></script>
  </footer>
</html>
